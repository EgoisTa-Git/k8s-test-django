apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate-job
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 30
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: django
          image: django_app
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
          command: [ "python", "manage.py", "migrate", "--no-input" ]
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secrets
      restartPolicy: Never
